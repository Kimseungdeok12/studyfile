<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
            <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control"  id="psward">
             </div>
             <button id="send" type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
      </div> 
    
      <div class='main-bg'>
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button> 
      </div>


      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script>

        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list-group').classList.toggle('show')
        });

        document.querySelector('#login').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.add('show-modal')
        });

        document.querySelector('#close').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.remove('show-modal')
        });

        $('form').on('submit', function(e){
       if (document.getElementById('email').value == '') {
        e.preventDefault();
        alert('아이디 입력하쇼');
        }
      });

      $('form').on('submit', function(e){
       if (document.getElementById('psward').value == 0) {
        e.preventDefault();
        alert('비번 입력하쇼');
        } 
        
        else if (document.getElementById('psward').value.length <= 6) {
        e.preventDefault();
        alert('비번은 6개 이상이여야함');
        }  
      });

      var cot = 0 ;

      $('.badge').on('click', function() {
        cot = cot + 1;
        if (cot % 2 == 1) {
        $('.badge').html('Light');
        }
        else {
          $('.badge').html('Dark');
        }
      });

      </script>

      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      
    </body>
</html>
